<div class="row">
    <div class="col-lg-12">
        <div class="card-body p-3">
            <div class="col-lg-12">
                <form action="#">
                        <div class="col-md-1">
                            <input type="text" id="txtIdProducto" class="form-control O1 G gz-hide" />
                        </div>
                        <div class="col-md-12 mb-3 row">
                            <div class="col-md-3">
                                <label class="form-label">Categoria:</label>
                                <select id="cboTipCategoria" class="form-control form-select O1 R G LN" data-placeholder="Choose a Document" tabindex="1">
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Descripción:</label>
                                <input type="text" id="txtDescripcion" class="form-control O1 R G LN" maxlength="100" />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Color:</label>
                                <input type="text" id="txtDescripcion" class="form-control R G LN" maxlength="100" />
                            </div>
                        </div>
                        <div class="col-md-12 mb-3 row">
                            <div class="col-md-3">
                                <label class="form-label">Proveedor:</label>
                                <input type="text" id="txtProveedor" class="form-control O1 R G LN" maxlength="50" pattern="[A-Za-z0-9]{1,15}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Peso Neto:</label>
                                <input type="text" id="txtNeto" class="form-control O1 R G LN" maxlength="15" pattern="[A-Za-z0-9]{1,15}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Peso bruto:</label>
                                <input type="text" id="txtBruto" class="form-control O1 R G LN" maxlength="15" pattern="[A-Za-z0-9]{1,15}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Estado:</label>
                                <div class="form-check form-switch list-group-item" style="padding: 7px">
                                    <input class="form-check-input O1 G" type="checkbox" role="switch" id="chkEstado" style="margin-left: 0.1rem; ">
                                    <label id="lblEstado" class="form-check-label" for="chkEstado" style="margin-left: 1rem;">DISPONIBLE</label>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
